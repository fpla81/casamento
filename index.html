<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casamento de Estela & Fábio</title>
  <meta name="description" content="Informações principais do casamento de Estela e Fábio e links úteis (RSVP, como chegar e lista de presentes)." />
  <meta name="theme-color" content="#938368" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold-accent: #d4af37;
      --bg:#938368;
      --text:#1a1a1a;
      --text-light:#4a4a4a;
      --surface: rgba(255,255,255,0.93);
      --surface-2: rgba(255,255,255,0.78);
      --btn-bg:#1a1a1a;
      --btn-text:#fff;
      --btn-bg-hover:#2a2a2a;
      --shadow: 0 12px 40px rgba(0,0,0,.15);
      --fs-hero: clamp(34px, 7vw, 56px);
      --fs-sub: clamp(18px, 3vw, 22px);
      --fs-body: clamp(15px, 2vw, 18px);
      --fs-small: clamp(13px, 2vw, 15px);
      --space-1: 8px;  --space-2: 12px;  --space-3: 16px;  --space-4: 24px;
      --space-5: 32px; --space-6: 40px;  --space-7: 48px;  --space-8: 64px;
      --radius-outer: 28px;
      --radius-inner: 18px;
      --maxw: 680px;
      --ff-display: 'Cormorant Garamond', Georgia, serif;
      --ff-body: 'Montserrat', Arial, sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin:0;
      background:
        radial-gradient(ellipse farthest-corner at 60% 20%, #f4e4c1 0%, transparent 69%),
        linear-gradient(135deg, #a79a84 0%, #d4af37 40%, #f4e4c1 80%, #938368 100%);
      min-height: 100vh;
      color: var(--text);
      font-family: var(--ff-body);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .wrap{
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: max(var(--space-5), env(safe-area-inset-top)) max(var(--space-4), env(safe-area-inset-left)) max(var(--space-5), env(safe-area-inset-bottom)) max(var(--space-4), env(safe-area-inset-right));
    }
    .card{
      width: 100%;
      max-width: var(--maxw);
      background: var(--surface);
      backdrop-filter: blur(18px) saturate(1.08);
      -webkit-backdrop-filter: blur(18px) saturate(1.08);
      border-radius: var(--radius-outer);
      padding: clamp(28px, 4vw, 52px);
      box-shadow: var(--shadow);
      border: 1.5px solid rgba(212,175,55,0.20);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px) scale(0.96);
      animation: cardEntrance 1s cubic-bezier(0.22,0.61,0.36,1) 0.1s forwards;
    }
    @keyframes cardEntrance { to { opacity:1; transform:translateY(0) scale(1); } }
    .card::before{
      content: '';
      position: absolute; top:0; left:0; right:0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
      opacity: 0.5;
    }
    .divider{
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
      margin: var(--space-3) auto;
      position:relative;
    }
    .divider::before, .divider::after{
      content: '◆';
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:8px;
      color:var(--gold-accent);
      opacity:0.75;
    }
    .divider::before{ left:-16px; }
    .divider::after{ right:-16px; }
    header { text-align: center; margin-bottom: var(--space-5);}
    h1 {
      margin:0 0 var(--space-2) 0;
      font-size: var(--fs-hero);
      font-weight:700;
      font-family:var(--ff-display);
      line-height:1.12;
      letter-spacing:0.3px;
      background: linear-gradient(135deg,#1a1a1a 0%,#4a4a4a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: var(--fs-sub);
      margin: 0 0 var(--space-2) 0;
      font-family: var(--ff-display);
      letter-spacing: 2px;
      text-transform:uppercase;
      color: var(--text-light);
      font-weight:500;
    }
    .when { font-size: var(--fs-small); color: var(--text-light); margin:0; font-weight:400;}
    .venue{
      background: var(--surface-2);
      border-radius: var(--radius-inner);
      padding: var(--space-4);
      border:1px solid rgba(212,175,55,0.13);
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      position:relative;
      transition: box-shadow 0.4s cubic-bezier(0.22,0.61,0.36,1), border-color .3s;
    }
    .venue:hover {
      box-shadow: 0 8px 24px rgba(212,175,55,0.08);
      border-color: rgba(212,175,55,0.20);
    }
    .info{ display:grid; gap:12px; margin: var(--space-3) 0 var(--space-4) 0; font-size: var(--fs-body); }
    .info div{ line-height:1.7;}
    .label{ font-weight:700; color:var(--text);}
    .links{ display:grid; gap: var(--space-3); margin-top: var(--space-3);}
    .ready .links .btn{ opacity:1; transform:translateY(0);}
    .links .btn:nth-child(1){ transition-delay:.12s;}
    .links .btn:nth-child(2){ transition-delay:.22s;}
    .links .btn:nth-child(3){ transition-delay:.32s;}
    .links .btn:nth-child(4){ transition-delay:.42s;}
    .btn{
      display: grid;
      grid-auto-flow: column; grid-template-columns: auto 1fr auto;
      align-items: center; gap: 14px;
      justify-content: center;
      text-decoration: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 18px 20px;
      border-radius: var(--radius-inner);
      font-size: var(--fs-body);
      font-weight:700;
      text-align: center;
      min-height: 54px;
      outline: none;
      border:1px solid rgba(212,175,55,.08);
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      transform: translateY(20px);
      opacity: 0;
      will-change:opacity, transform;
      transition: all 0.7s cubic-bezier(0.22,0.61,0.36,1);
      position:relative;
      overflow:hidden;
    }
    .btn::before{
      content:'';
      position:absolute;
      top:50%; left:50%;
      width:0; height:0;
      border-radius:50%;
      background:rgba(212,175,55,0.11);
      transform:translate(-50%,-50%);
      transition: width .5s, height .5s;
      z-index:0;
    }
    @media (hover:hover) {
      .btn:hover{ background: var(--btn-bg-hover); box-shadow: 0 10px 24px rgba(212,175,55,0.12);}
      .btn:hover::before{ width:180px; height:180px;}
      .btn:hover svg.suffix{ transform:translateX(6px);}
    }
    .btn:active{ transform:translateY(2px) scale(0.98);}
    .btn:focus-visible{ outline:3px solid var(--gold-accent); outline-offset:2px;}
    .btn svg{ inline-size:22px; block-size:22px; vertical-align:middle; transition: transform .3s;}
    .suffix{ transition:transform .3s;}
    footer{margin-top:var(--space-5); text-align:center; font-size:var(--fs-small); color:var(--text-light); font-family:var(--ff-display); font-style:italic; font-weight:400;}
    footer p{margin:0; opacity:0; animation:fadeInUp 0.8s 1.2s forwards;}
    @keyframes fadeInUp{from{opacity:0; transform:translateY(10px);}to{opacity:1; transform:translateY(0);}}
    @media (prefers-reduced-motion:reduce){
      *, *::before, *::after{transition:none!important;animation:none!important;}
      .links .btn, .card, footer p { opacity:1!important; transform:none!important;}
    }
    @media (prefers-contrast:more){
      body{background:var(--bg);}
      .card{background:#fff; border:2px solid #000;}
      .venue{background:#f5f5f5; border:1px solid #666;}
      .btn{box-shadow:none; border:2px solid #fff;}
      h1{ background:none; -webkit-text-fill-color:initial; color:#000;}
    }
    @media (min-width:700px){ .card{padding:clamp(36px,5vw,56px);} }
    @media (min-width:900px){ .wrap{padding:64px;} }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-label="Informações do Casamento">
      <header>
        <h1>Estela <span class="amp">&amp;</span> Fábio</h1>
        <div class="divider" aria-hidden="true"></div>
        <p class="subtitle">Cerimônia</p>
        <p class="when">
          <time datetime="2025-12-06T19:30-03:00">06 de dezembro de 2025 às 19:30</time>
        </p>
      </header>
      <div class="venue" aria-label="Local da cerimônia e festa">
        <div class="info">
          <div><span class="label">Local:</span> Minas Tênis Clube</div>
          <div>Setor de Clubes Norte (SCEN) Trecho 03 Conjunto 06</div>
          <div>Salão Social</div>
          <div><span class="label">Traje:</span> Esporte Fino</div>
        </div>
      </div>
      <div class="links" aria-label="Links úteis">
        <a class="btn" href="https://icasei.com.br/fabio_estela" target="_blank" rel="noopener" aria-label="Site do Casamento">
          <svg class="prefix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
          <span>Site do Casamento</span>
          <svg class="suffix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13.172 12 7.05 5.879l1.414-1.415L16 12l-7.536 7.536-1.414-1.415z"/></svg>
        </a>
        <a class="btn" href="https://sites.icasei.com.br/fabio_estela/pages/36008856" target="_blank" rel="noopener" aria-label="Confirmação de Presença">
          <svg class="prefix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9 16.2 4.8 12 3.4 13.4 9 19 21 7l-1.4-1.4z"/></svg>
          <span>Confirmação de Presença</span>
          <svg class="suffix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13.172 12 7.05 5.879l1.414-1.415L16 12l-7.536 7.536-1.414-1.415z"/></svg>
        </a>
        <a class="btn" href="#" id="wazeBtn" data-app="waze://?q=Minas+Tênis+Clube+Brasília&navigate=yes" data-web="https://www.waze.com/pt-BR/live-map/directions/minas-brasilia-tenis-clube-df-004-epna-(v.-l4-norte)-asa-norte?to=place.w.204539498.2045591593.477112" rel="noopener" aria-label="Como chegar pelo Waze ao clube">
          <svg class="prefix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13a7 7 0 0 0-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/></svg>
          <span>Como chegar (Waze)</span>
          <svg class="suffix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13.172 12 7.05 5.879l1.414-1.415L16 12l-7.536 7.536-1.414-1.415z"/></svg>
        </a>
        <a class="btn" href="https://sites.icasei.com.br/fabio_estela/pages/36018766" target="_blank" rel="noopener" aria-label="Lista de Presentes">
          <svg class="prefix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8h16zm1-6h-3.18A3 3 0 0 0 12 4a3 3 0 0 0-5.82 2H3a1 1 0 0 0-1 1v3h20V7a1 1 0 0 0-1-1zM9 6a1 1 0 0 1 2 0v1H9V6zm4 0a1 1 0 0 1 2 0v1h-2V6z"/></svg>
          <span>Lista de Presentes</span>
          <svg class="suffix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M13.172 12 7.05 5.879l1.414-1.415L16 12l-7.536 7.536-1.414-1.415z"/></svg>
        </a>
      </div>
      <footer>
        <p>Com carinho, Estela & Fábio ♡</p>
      </footer>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      setTimeout(function(){
        document.body.classList.add('ready');
      }, 100);

      // Lógica para abrir Waze com fallback
      var wazeBtn = document.getElementById('wazeBtn');
      if (wazeBtn) {
        wazeBtn.addEventListener('click', function(e){
          e.preventDefault();
          
          var appUrl = this.getAttribute('data-app');
          var webUrl = this.getAttribute('data-web');
          var startTime = Date.now();
          
          // Tenta abrir o app
          window.location.href = appUrl;
          
          // Se após 2 segundos ainda estiver na página, abre o link web
          setTimeout(function(){
            // Se a página não perdeu o foco (app não abriu), abre o fallback
            if (Date.now() - startTime < 2500) {
              window.open(webUrl, '_blank');
            }
          }, 2000);
        });
      }
    });
  </script>
</body>
</html>
